image: node
cache:
  paths:
    - node_modules/

before_script:
  - apt-get update -qq
  - apt-get install -qq git
  - "which ssh-agent || ( apt-get install -qq openssh-client )"
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'


stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - ./build
  only:
    - master

test:
  stage: test
  script:
    - echo "Running react test suite......"
    - npm test
  only:
    - master

deploy1:
  stage: deploy
  script:
    - echo "Deploying to ${DEPLOY_SERVER}"
    - scp -r build/ root@$13.232.99.82:/home/ubuntu/kk/


